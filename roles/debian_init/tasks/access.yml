---
- name: no root login
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin yes'
    replace: 'PermitRootLogin no'
- name: reload sshd
  service:
    name: sshd
    state: reloaded
- name: add hpc user with sudo
  user:
    name: hpc
    shell: /bin/bash
    create_home: yes
    append: true
    groups: sudo
    password: "{{ password }}"
    update_password: on_create